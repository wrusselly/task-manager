<html>

<head>
  <title> main page </title>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <header>
    </br>
    <h1>To Do Project </h1>
    <div id="sign-out">
      <button type="button" class="btn btn-danger">Sign out</button>
    </div>
    </br>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="getAllTasks()">All </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Due Today</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Folders</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">example folder 1</a>
            <a class="dropdown-item" href="#">example folder 2</a>
            <a class="dropdown-item" href="#">example folder 3</a>
          </div>
        </div>


      </ul>
    </div>
  </nav>

  <main>

    <form>
      <div class="input-group mb-3" id="task-input">
        <div class="input-group-prepend">
          <button class="btn btn-secondary" type="button" id="add-task-button" onclick="addTask()">Add Task</button>
        </div>
        <input type="text" class="form-control col-10" placeholder="Task Description" aria-label="Task text" aria-describedby="button-addon1" id="text-input">
        <span class="input-group-text">Due Date</span>
        <input type="date" aria-label="due date" class="form-control col-2" id="date-input">
      </div>
      </div>
    </form>

    <div id="task-display">
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src='main.js'>

  </script>
